<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/styleacesso.css">
    <script src="../static/jquery-3.7.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <title>Usuário</title>
</head>
<body>
    
    <div>
        <div id="header">
            <div>
                <a href="http://www.tamtec.com.br/"><img class="logo" src="../static/logo.png" alt=""></a>
            </div>
            <div class="menu">
                <h1><a class="registro" href="registroro">Registro de clientes</a></h1>
            </div>
            <form action="deleteacessott" method="POST">
                <div>
                    <button style="color:rgb(255, 255, 255)" onclick="cadastro()">Deletar conta</button>
                </div>
            </form>
        </div>
        <div id="minhaconta">
            <h2>
                Minha conta
            </h2>
        <form action="updatedados" method="POST" autocomplete="off">
            <div id="dados">
                    <br><input type="text" name="nome"  placeholder="Nome completo" value="{{nome}}">
                    <br><input type="tel" name="telefone"  placeholder="Telefone" onkeypress="$(this).mask('(00) 0000-00009')" maxlength="15" id="telefone" value="{{telefone}}">
                    <br><input type="email" name="email" placeholder="Email" value="{{email}}">
                    <div class="caixa">
                        <div class="senhaslayout">
                            <input type="password" name="senha" id="password" placeholder="Senha" autocomplete="new-password" maxlength="14" minlength="8" title="A senha deve conter no mínimo 8 caracteres, pelo menos 1 letra maiúscula, 1 letra minúscula e 1 caracter especial. " pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[@#$])[a-zA-Z0-9@#$]{8,50}$" value="{{senha}}">
                            <img src="../static/abrir.png" alt="" id="showPassword" value="show">
                        </div>
                    </div>
             </div>
             <button type="submit" >Alterar dados</button>
        </form>
        
        </div>
    </div>

<script>
    function cadastro(){
        if (window.confirm('If you click "ok" you would be redirected . Cancel will load this website ')) 
{
        window.location.href='https://www.google.com/chrome/browser/index.html';
};
    }
</script>
<script>
    $(document).ready(function(){
 
        // Click event of the showPassword button
        $('#showPassword').on('click', function(){
           
          // Get the password field
          var passwordField = $('#password');
       
          // Get the current type of the password field will be password or text
          var passwordFieldType = passwordField.attr('type');
       
          // Check to see if the type is a password field
          if(passwordFieldType == 'password')
          {
              // Change the password field to text
              passwordField.attr('type', 'text');
       
              // Change the Text on the show password button to Hide
              $(this).val('Hide');
              $(this).attr('src','../static/abrir.png')

          } else {
              // If the password field type is not a password field then set it to password
              passwordField.attr('type', 'password');
       
              // Change the value of the show password button to Show
              $(this).val('Show');
              $(this).attr('src','../static/fechar.png')
          }
        });
      });
</script>
</body>
</html>
