<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="shortcut icon" href="../static/logo.png" type="image/x-icon">
    <script src="../static/jquery-3.7.0.js"></script>
    <title>Editar</title>
</head>
<body>
    <div style="display: flex; justify-content: space-between; margin: 10px;">
        <a href="http://www.tamtec.com.br/"><img class="logologin" src="../static/logo.png" alt=""></a>
        
        <a href="acesso"><h3 class="login">RO</h3></a>
    
    </div>
    <div id="registroro">
                <Form id="formulário" action="/" method="POST" autocomplete="of">
                    <div id="cliente">
                        <h1>Cadastro do Cliente:</h1>
                    </div>
                    <div id="dados">
                        <div id="dadospessoais">
                            <h2>Dados pessoais</h2>
                            <div class="itens">
                                <label for="nome"><img class="icones" src="../static/name.png" alt=""></label>
                                <input type="text" name="nomeprinc" placeholder="*Nome" value="{{cadastroro.0}}">
                            </div>
                            <div class="itens">
                                <label for="telefone"><img class="icones" src="../static/telefone.png" alt=""></label>
                                <input type="tel" name="telprinc"  placeholder="*Telefone" value="{{cadastroro.1}}">
                            </div>
                            <div class="itens">
                                <label for="email"><img class="icones" src="../static/e-mail.png" alt=""></label>
                                <input type="text" name="emailprinc"  placeholder="*Email" value="{{cadastroro.2}}">
                            </div>
                            <div class="itens">
                                <label for="cargo"><img class="icones" src="../static/cargo.png" alt=""></label>
                                <input type="text" name="cargoprinc"  placeholder="*Cargo" value="{{cadastroro.3}}">
                            </div>
                            <div id="addi">
                                <img id="add" src="../static/add.png" alt="">
                            </div>
                            <div id="adicionar">
                                <div class="itens">
                                    <label for="nome1"><img class="icones" src="../static/name.png" alt=""></label>
                                    <input type="text" name="nome1princ"  placeholder="Nome" value="{{cadastroro.4}}">
                                </div>
                                <div class="itens">
                                    <label for="telefone1"><img class="icones" src="../static/telefone.png" alt=""></label>
                                    <input type="tel" name="tel1princ"  placeholder="Telefone" value="{{cadastroro.5}}">
                                </div>
                                <div class="itens">
                                    <label for="email1"><img class="icones" src="../static/e-mail.png" alt=""></label>
                                    <input type="text" name="email1princ"  placeholder="Email" value="{{cadastroro.6}}">
                                </div>
                                <div id="addi2">
                                    <img id="add2" src="../static/add2.png" alt="">
                                </div>
                            </div>
                            
                            <div id="adicionar2">
                                <div class="itens">
                                    <label for="nome2"><img class="icones" src="../static/name.png" alt=""></label>
                                    <input type="text" name="nome2princ" id="nome2" placeholder="Nome" value="{{cadastroro.7}}">
                                </div>
                                <div class="itens">
                                    <label for="telefone2"><img class="icones" src="../static/telefone.png" alt=""></label>
                                    <input type="tel" name="tel2princ" id="telefone2" placeholder="Telefone" value="{{cadastroro.8}}">
                                </div>
                                <div class="itens">
                                    <label for="email2"><img class="icones" src="../static/e-mail.png" alt=""></label>
                                    <input type="text" name="email2princ" id="email2" placeholder="Email" value="{{cadastroro.9}}">
                                </div>
                            </div>
                        </div>

                        <div id="dadosprofissionais">
                            <h2>Informações da unidade</h2>
                            <div class="itens">
                                <label for="rs"><img class="icones" src="../static/razaosocial.png" alt=""></label>
                                <input type="text" name="rsprinc"  placeholder="*Razão Social" value="{{cadastroro.10}}">
                            </div>
                            <div class="itens">
                                <label for="nomeproj"><img class="icones" src="../static/nomeproj.png" alt=""></label>
                                <input type="text" name="nomeprojprinc" placeholder="*Nome do Projeto" value="{{cadastroro.11}}">
                            </div>
                            <div class="itens">
                                <label for="CNPJ"><img class="icones" src="../static/cnpj.png" alt=""></label>
                                <input type="text" name="CNPJprinc"  placeholder="*CNPJ - somente números" class="cpf-cnpj" maxlength="14" value="{{cadastroro.12}}">
                                <div class="resultadoValidacao"></div> 
                            </div>
                            <div class="itens">
                                <label for="unidade"><img class="icones" src="../static/setor.png" alt=""></label>
                                <input type="text" name="unidadeprinc"  placeholder="*Unidade" value="{{cadastroro.13}}">
                            </div>
                        </div>
                    </div>
                        <div id="outros">
                            <h2>Descrição</h2>
                            <div class="itens">
                                <br><textarea name="observaçãoprinc" id="observação" placeholder="Ex: Esta oportunidade visa o atendimento ás necessidades da (Tamandaré Informática LTDA), possibilitando a (aquisição / locação) de equipamentos do tipo (desktop/ servidores / softwares) para a (renovação do parquer tecnológico / criação de um novo ambiente), para melhor suprir as necessidades do cliente." value="{{cadastroro.16}}"></textarea>
                            </div>
                            <div class="itens">
                                <label for="arquivo"><img class="icones" src="../static/arquivo.png" alt=""></label>
                                <input class="fileimg"  type="file" name="arquivoprinc" id="arquivo" placeholder="Arquivo">
                            </div>
                            
                        </div>
                        <div id="prod">
                            <h2 style="color: rgba(42, 32, 111, 0.877)">Produtos</h2>
                            <div id="produto">
                                <div class="itens">
                                    <label for="prod">Produto</label>
                                    <select name="produtos" id="prod">
                                        <option value="">Escolha o produto</option>
                                        <option value="desktop">Desktop</option>
                                        <option value="notebook">Notebook</option>
                                        <option value="workstation">Workstation</option>
                                        <option value="monitor">Monitor</option>
                                        <option value="servidor">Servidor</option>
                                        <option value="Storage">Storage</option>
                                        <option value="switch">Switch</option>
                                        <option value="hiperconvergência">Hiperconvergência</option>
                                        <option value="software">Software</option>
                                        <option value="videowall">Videowall</option>
                                        <option value="outros">Outros</option>
                                    </select>
                                </div>
                                <div class="itens">
                                    <label for="mod">Modelo/Descrição</label>
                                    <input type="text" name="modelo" id="mod" value="{{cadastroro.14}}">
                                </div>
                                <div class="itens">
                                    <label for="quant">Quantidade</label>
                                    <input type="number" name="quantidade" id="quant" value="{{cadastroro.15}}">
                                </div>
                            </div>
                            <div class="itens">
                                <label for="arquivo"><img class="icones" src="../static/arquivo.png" alt=""></label>
                                <input class="fileimg"  type="file" name="arquivoprinc" id="arquivo" placeholder="Arquivo">
                            </div>
                        </div>
                        <div id="final">
                            <h2 style="color: rgba(42, 32, 111, 0.877)">Informações adicionais</h2>
                           <div id="caixas">
                            <div class="itens">
                                <label for="quant">Data</label>
                                <input type="date" name="data">
                            </div>
                            <div class="itens">
                                <label for="quant">N° RO</label>
                                <input type="text" name="numero">
                            </div>
                            <div class="itens">
                                <label for="quant">Status</label>
                                <input type="text" name="status">
                            </div>
                            <div class="itens">
                                <label for="quant">Brand</label>
                                <input type="text" name="brand">
                            </div>
                           </div>
                            <div class="itens">
                                <br><textarea  name="obs" id="observação" placeholder="Observação" value="{{cadastroro.16}}"></textarea>
                            </div>
                            <div id="adicionarinf">
                                <img id="add" src="../static/add.png" alt="">
                            </div>
                            <div id="caixasmais" style="display: none;">
                                <div class="itens">
                                    <label for="quant">N° RO</label>
                                    <input type="text" name="numero">
                                </div>
                                <div class="itens">
                                    <label for="quant">Status</label>
                                    <input type="text" name="status">
                                </div>
                                <div class="itens">
                                    <label for="quant">Brand</label>
                                    <input type="text" name="brand">
                                </div>
                            </div>
                            </div>
                        </div>

                        <div>
                            <button class="executaValidacao">Finalizar</button>
                        </div>
            </Form>
        </div>

        
    <script>
        $("#addi").click(function(){
            $("#adicionar").slideToggle()

        });
        $("#adicionarinf").click(function(){
            $("#caixasmais").slideToggle()

        });
        $("#addi2").click(function(){
            $("#adicionar2").slideToggle()

        });
    </script>
</body>
</html>
