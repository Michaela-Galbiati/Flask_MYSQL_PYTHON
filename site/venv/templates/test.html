<div id="outros">
    <h2>Descrição</h2>
    <div class="itens">
        <label for="">Qual o problema de negócio que o cliente tem, e busca resolver com a solução Lenovo? Qual o tipo de compra a ser realizada? Compra direta, adesão, edital e outros?</label>
        <br><textarea name="observaçãoprinc" id="observação" placeholder="Ex: Esta oportunidade visa o atendimento ás necessidades da (Tamandaré Informática LTDA), possibilitando a (aquisição / locação) de equipamentos do tipo (desktop/ servidores / softwares) para a (renovação do parquer tecnológico / criação de um novo ambiente), para melhor suprir as necessidades do cliente." autocomplete="off"></textarea>
    </div>
    <div class="itens">
        <label for="">Qual será o critério de decisão que o cliente irá utilizar?</label>
        <br><textarea name="decisão" id="observação" autocomplete="off" value="Melhor atendimento das especificações técnicas fornecidas pelo cliente.">Melhor atendimento das especificações técnicas fornecidas pelo cliente.</textarea>
    </div>
    <div class="itens">
        <label for="">Quais são as métricas que serão usadas pelo cliente para definir compra?</label>

        <br><textarea name="métricas" id="observação" autocomplete="off" value="Melhor atendimento das especificações técnicas fornecidas pelo cliente.">Melhor atendimento das especificações técnicas fornecidas pelo cliente.</textarea>
    </div>
    <div class="itens">
        <label for="edital">Edital publicado?</label>
        <select name="edital publicado" id="">
            <option value="">Escolha</option>
            {% for edital in editais %}
                <option value="{{edital.1}}">{{edital.1}}</option>
            {% endfor %}
        </select>  
    </div>
    <div class="itens">
        <label for="arquivo"><img class="icones" src="../static/arquivo.png" alt=""></label>
        <input class="fileimg"  type="file" name="arquivoprinc" id="arquivo" placeholder="Arquivo">
        <div>
            <button class="executaValidacao">Cadastrar</button>
        </div>
    </div>
    
</div>
