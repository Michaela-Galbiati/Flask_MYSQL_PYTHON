<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/stylecadastrotamtec.css">
    <script src="../static/jquery-3.7.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://raw.github.com/danpalmer/jquery.complexify.js/master/jquery.complexify.js"></script>
    <title>Registro de Cliente</title>
    <title>Cadastro cliente</title>
</head>
<body>
    <div>
        <div id="header">
            <div>
                <a href="http://www.tamtec.com.br/"><img class="logo" src="../static/logo.png" alt=""></a>
            </div>
            <div class="menu">
                <h1><a class="registro" href="login">Login</a></h1>
            </div>
            
        </div>
        <div>
            {% with messages = get_flashed_messages()%}
            {% if messages%}
            {% for message in messages %}
            <p class="mensagem">{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        <div id="minhaconta">
            <h2>
                Redefinir senha
            </h2>
            <div id="dados">
               <FORM action=""  autocomplete="off">
                    <br><input required type="email" name="email" placeholder="Email">
                    <br><button type="submit" value='registrar'>Confirmar</button>
               </FORM>
            </div>
        </div>
    </div>

</body>
</html>
