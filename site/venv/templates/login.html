<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/stylelogin.css">
    <script src="../static/jquery-3.7.0.js"></script>
    <title>Login</title>
</head>
<body>
    <div id="login">
        <div>
            <h2><a href="cadastro" class="registro">Cadastro</a></h2>
        </div>
        <div id="cadastro">
            <div id="login1">
                <form action="/login" method="POST">
                    <div id="logot">
                        <a href="http://www.tamtec.com.br/"><img class="logotipo" src="../static/logotipo.png" alt=""></a>
                    </div>
                    <div id="loginfeito">
                        <div id="acesso">
                            <div class="msg">{{msg}}</div>
                            <div class="itens">
                                <label><img class="icones" src="../static/e-mail.png" alt=""></label>
                                <input type="text" name="email" placeholder="Email">
                            </div>
                            <div class="itens">
                                <label><img class="icones" src="../static/senha.png" alt=""></label>
                                <input type="password" name="senha" placeholder="Password" autocomplete="current-password">
                            </div>
                        </div>
                        <div style="justify-content: space-between; display: flex;">
                            <button id="logado" class="botao" type="submit" value="login">Login</button>
                            <button class="senha"><a style="color:#801f61" href="{{url_for('site_forgotsenha')}}">Forgot Password?</a></button>
                        </div>
                    </div>
                </form>

                    </div>
                    <a href="acesso"><button id="codconf1" class="botao" type="submit">Confirmar</button></a>
                </div>

    </div>
    
</body>
