<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/redefinirsenha.css">
    <script src="../static/jquery-3.7.0.js"></script>
    <title>Redefinir senha</title>
</head>
<body>
    <div id="login">
        <div id="cadastro">
            <h2 class="redefinição">Redefinir senha!</h2>
            <p class="redefinição">*Confirmação em duas etapas.</p>
            <div id="logado">
                <div id="acesso">
                    <div id="email">
                        <p class="redefiniçãoroxo">Informe um email e enviaremos um código para recuperação da sua senha.</p>
                        <div class="itens">
                            <label for="emailrec"><img class="icones" src="../static/e-mail.png" alt=""></label>
                            <input type="text" name="emailrecprinc" id="emailrec" placeholder="Email">
                        </div>
                        <button id="codemail" class="botao" type="submit">Enviar código</button>
                    </div>
                    <div id="codigo1">
                        <p class="redefiniçãoroxo">Digite o código de verificação:</p>
                        <div class="itens">
                            <label for="cod1"><img class="icones" src="../static/verifica.png" alt=""></label>
                            <input type="text" name="codigo1" id="cod1" placeholder="Digite o código">
                        </div>
                        <button id="codconf1" class="botao" type="submit">Confirmar</button>
                    </div>
                   
                    <div id="senhas">
                        <p class="redefiniçãoroxo">Digite uma nova senha</p>
                        <div class="itens">
                            <label for="senhalogin"><img class="icones" src="../static/senha.png" alt=""></label>
                            <input type="text" name="senhaloginprinc" id="senhalogin" placeholder="Senha">
                        </div>
                        <div class="itens">
                            <label for="senhaloginforgot"><img class="icones" src="../static/senha.png" alt=""></label>
                            <input type="text" name="senhaloginforgotprinc" id="senhaloginforgot" placeholder="Senha">
                        </div>
                        <a href="login"><button id="codred" class="botao" type="submit">Redefinir</button></a>
                    </div>
                </div>
                    
            </div>
            <div id="logot">
                <a href="http://www.tamtec.com.br/"><img class="logotipo" src="../static/logotipo.png" alt=""></a>
            </div>
        </div>
    </div>
    
</body>
<script>
    $("#codemail").click(function(){
        $("#codigo1").slideToggle()
        $("#email").css("display", "none")
    });
    $("#codconf1").click(function(){
        $("#senhas").slideToggle()
        $("#codigo1").css("display", "none")
        $("#cadastro").css("height", "600px")
    });
</script>
</html>
