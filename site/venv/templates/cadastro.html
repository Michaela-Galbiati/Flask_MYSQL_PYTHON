<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/stylecadastro.css">
    <script src="../static/jquery-3.7.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <title>Cadastro empresa</title>
</head>
<body>
    <div>
        <div id="header">
            <div>
                <a href="http://www.tamtec.com.br/"><img class="logo" src="../static/logo.png" alt=""></a>
            </div>
            <div class="menu">
                <h1><a class="registro" href="login">Login</a></h1>
            </div>
            
        </div>
        <div>
            {% with messages = get_flashed_messages()%}
            {% if messages%}
            {% for message in messages %}
            <p class="mensagem">{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        <div id="minhaconta">
            <h2>
                Cadastro
            </h2>
            <div id="dados">
            <FORM action="/add_tt" method="POST" autocomplete="off">
                <input required type="text" name="nome"  placeholder="Nome completo">
                <input required type="tel" name="telefone"  placeholder="Telefone" onkeypress="$(this).mask('(00) 0000-00009')" maxlength="15" id="telefone">
                <input required type="email" name="email"  placeholder="Email">
                
                <div class="senhaslayout">
                    <input required type="password" name="senha" id="password" placeholder="Senha" autocomplete="new-password" maxlength="14" minlength="8" title="A senha deve conter no mínimo 8 caracteres, pelo menos 1 letra maiúscula, 1 letra minúscula e 1 caracter especial. " pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[@#$])[a-zA-Z0-9@#$]{8,50}$">
                    <img src="../static/abrir.png" alt="" id="showPassword" value="show">
                </div>
            <select name="setor" id="" required>
                <option value="">Setor</option>
                {% for setor in setors %}
                    <option value="{{setor.1}}">{{setor.1}}</option>
                {% endfor%}
            </select>
               <br> <button type="submit">Confirmar</button>
            </form>
            </div>

        </div>
    </div>
    
<script>
    $(document).ready(function(){
 
        // Click event of the showPassword button
        $('#showPassword').on('click', function(){
           
          // Get the password field
          var passwordField = $('#password');
       
          // Get the current type of the password field will be password or text
          var passwordFieldType = passwordField.attr('type');
       
          // Check to see if the type is a password field
          if(passwordFieldType == 'password')
          {
              // Change the password field to text
              passwordField.attr('type', 'text');
       
              // Change the Text on the show password button to Hide
              $(this).val('Hide');
              $(this).attr('src','../static/abrir.png')

          } else {
              // If the password field type is not a password field then set it to password
              passwordField.attr('type', 'password');
       
              // Change the value of the show password button to Show
              $(this).val('Show');
              $(this).attr('src','../static/fechar.png')
          }
        });
      });
  
</script>
</body>
</html>
